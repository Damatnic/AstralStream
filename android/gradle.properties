# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Enable Gradle caching
org.gradle.caching=true

# Enable parallel builds
org.gradle.parallel=true

# Enable build cache
android.enableBuildCache=true

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Enable R8 instead of ProGuard
android.enableR8=true

# Increase heap size for the dex process
org.gradle.jvmargs=-Xmx4096m -XX:MaxPermSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Djava.io.tmpdir=C:/Users/damat/tmp

# Enable non-transitive R class
android.nonTransitiveRClass=true

# Enable incremental kapt
kapt.incremental.apt=true
kapt.use.worker.api=true

# Disable unused features to speed up build
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=true

# Set Java home to use Java 17 for Android Gradle Plugin
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Compose compiler reports (optional, for optimization)
# compose.compiler.reports.enabled=true