# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Enable Gradle caching
org.gradle.caching=true

# Enable parallel builds
org.gradle.parallel=true

# Build cache is now handled by Gradle build cache

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# R8 is now enabled by default in modern Android Gradle Plugin

# Increase heap size for the dex process
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable non-transitive R class
android.nonTransitiveRClass=true

# Enable incremental kapt
kapt.incremental.apt=true
kapt.use.worker.api=true

# Build features are now configured in module-level build.gradle files

# Set Java home to use Java 17 for Android Gradle Plugin
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Compose compiler reports (optional, for optimization)
# compose.compiler.reports.enabled=true

# Suppress Kotlin version compatibility check for testing
android.suppressUnsupportedCompileSdk=34
android.suppressUnsupportedOptionWarnings=true